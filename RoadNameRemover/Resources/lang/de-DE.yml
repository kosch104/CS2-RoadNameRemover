 Options.OPTION_DESCRIPTION[RoadNameRemover.RoadNameRemoverSettings.RoadNameRemoverSettings.HideBridgeNames]: Wenn aktiviert, werden Brücken-Namen ausgeblendet.

 Options.OPTION[RoadNameRemover.RoadNameRemoverSettings.RoadNameRemoverSettings.HideDamNames]: Damm-Namen ausblenden
 Options.OPTION_DESCRIPTION[RoadNameRemover.RoadNameRemoverSettings.RoadNameRemoverSettings.HideDamNames]: Wenn aktiviert, werden Damm-Namen ausgeblendet.

